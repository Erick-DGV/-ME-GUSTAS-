    <script>
        document.getElementById('btn-random').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
            // Obtener el tamaño de la ventana
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            // Calcular nuevas posiciones aleatorias
            const randomX = Math.random() * (windowWidth - 100); // Ajustar 100 para el ancho del botón
            const randomY = Math.random() * (windowHeight - 50); // Ajustar 50 para el alto del botón
            // Mover el botón a la nueva posición
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
            this.style.position = 'absolute';
        });
    </script>
